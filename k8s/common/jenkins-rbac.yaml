apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins
  namespace: jenkins
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jenkins-master
rules:
# Pod 관리 (모든 네임스페이스에서 필요)
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/status"]
  verbs: ["get", "list", "watch"]
# Events (Jenkins가 Pod 이벤트를 모니터링하기 위해 필요)
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]
# Secret 및 ConfigMap
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list", "create", "update", "delete"]
# PVC 관리
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list", "create", "update", "delete"]
# 클러스터 정보
- apiGroups: [""]
  resources: ["nodes", "namespaces"]
  verbs: ["get", "list"]
# 스토리지 클래스
- apiGroups: ["storage.k8s.io"]
  resources: ["storageclasses"]
  verbs: ["get", "list"]
# 서비스 어카운트
- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["get", "list"]
# ReplicaSets (Deployment 관리를 위해)
- apiGroups: ["apps"]
  resources: ["replicasets", "deployments"]
  verbs: ["get", "list", "watch"]
# Services
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch"]
# Endpoints
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jenkins-master
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jenkins-master
subjects:
- kind: ServiceAccount
  name: jenkins
  namespace: jenkins
